<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG-AC</title>
</head>
<body>
    <canvas width="400" height="300"/>
    <script type="module">
        const W = 300;
        const H = 300;
        const S = 10;
        const HS = H/S;
        const WS = W/S;
        console.log(S,W,H,WS,HS);
        
        var canvas = document.querySelector("canvas");
        var ctx = canvas.getContext("2d");
        const COLORS = ["tan","chocolate","brown"];
        canvas.width = W;
        canvas.height = H;
        var map = [];
        var map2 = [];
        var sou = map;
        var tar = map2;
        for (let l = 0; l < HS; l++) {
            map[l] = [];
            map2[l] = [];
            for (let c = 0; c <WS; c++) {
                map[l][c] = 0;
                map2[l][c] = 0;
            }
        }

            map[3][4] = 1;
            map[2][4] = 1;
            map[4][4] = 1;
            map[3][3] = 1;
            map[2][3] = 1;
            map[4][3] = 1;
            map[3][2] = 1;
            map[2][2] = 1;
            map[4][2] = 1;
        map[3][5]=1;
        map[2][5]=1;
        map[5][5]=2;
        map[5][4]=2;
        var steps = 100;
        var te = 0;
        var dt = 0;
        var req = requestAnimationFrame(fullstep);
        function fullstep(t) {
            dt = (t-te)/1000;
            automastep();
            drawMap();
            te = t;
            if(steps--){
                req = requestAnimationFrame(fullstep);
            }
        }
        function drawMap(){
            for (let l = 0; l < HS; l++) {
                for (let c = 0; c < WS; c++) {
                    if (c > 35) console.log(c);
                    ctx.fillStyle = COLORS[map[l][c]];
                    ctx.fillRect(c*S,l*S,S,S);
                }
            }
        }
        function countAd(mat, x, y, tp){
            let total = 0;
            for (let l = y-1; l <= y+1; l++) {
                for (let c = x-1; c <=x+1; c++) {
                    if(l<0||c<0||l>=HS||c>=WS|| (x == c && y == l)){
                        continue;
                    }else if(mat[l][c]===tp){
                        total++;
                    }
                }
            }
            return total;            
        }
        function automastep(){
            for (let l = 0; l < HS; l++) {
                for (let c = 0; c < WS; c++) {
                    if(countAd(sou,l,c,1)>=5){
                        tar[l][c] = 0;
                    } else if (countAd(sou, l, c, 2)===1 && countAd(sou, l, c, 0) >= 1) {
                        tar[l][c] = 2;
                    } else if (countAd(sou, l, c, 2)>=1) {
                        tar[l][c] = 1;
                    }
                }
            }
            let aux = sou;
            sou = tar;
            tar = aux;
        }


    </script>
</body>
</html>
